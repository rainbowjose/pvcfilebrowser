apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "labels" . | nindent 8 }}
    spec:
      volumes:
        - name: html
          emptyDir: {}
        - name: accesslog
          emptyDir: {}
        - name: kubeconfig
          configMap:
            name: kubeconfig
            defaultMode: 0777
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
      - name: kubectl
        image: bitnami/kubectl:latest
        volumeMounts:
        - name: kubeconfig
          mountPath: .kube
        - name: accesslog
          mountPath: /accesslog
        command: ["/bin/sh"]
        args: ["-c", "kubectl logs -l{{ .Values.nginxcontrollerlabel }} --all-containers=true -f -n {{ .Values.nginxcontrollernamespace }} > /accesslog/access.log"]
      - name: goaccess
        image: allinurl/goaccess:latest
        volumeMounts:
        - name: html
          mountPath: /html
        - name: accesslog
          mountPath: /accesslog
        command: ["/bin/sh", "-c"]
        args:
          - goaccess /accesslog/access.log -o /html/index.html --log-format=COMBINED --real-time-html --ws-url={{ .Values.host }}:443/ws;
        ports:
        - containerPort: 7890
          name: ws
          protocol: TCP
